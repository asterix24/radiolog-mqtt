<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.6.6/dist/terminal.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>{{.title}}</title>
    <style>
        .components-grid {
            display: grid;
            grid-column-gap: 1.4em;
            grid-template-columns: auto;
            grid-template-rows: auto;
        }

        .pixel-grid {
            display: grid;
            grid-column-gap: 1.4em;
            grid-template-rows: auto;
            grid-template-columns: 2;
        }

        .image-grid {
            display: grid;
            grid-gap: 1em;
            grid-template-rows: auto;
            grid-template-columns: repeat(auto-fit,
                minmax(calc(var(--page-width) / 12), 1fr));
        }

        .mtx-border {
            border: 5px solid #ffffffff;
            box-shadow: 0 0 2px #a8a8a8;
        }

        @media only screen and (min-width: 70em) {
            .components-grid {
                grid-template-columns: 3fr 9fr;
            }

            .pixel-grid {
                grid-template-columns: 4fr 6fr;
            }
        }

        :root {
            --global-font-size: 15px;
            --global-line-height: 1.4em;
            --global-space: 10px;
            --font-stack: Menlo, Monaco, Lucida Console, Liberation Mono,
                DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
                serif;
            --mono-font-stack: Menlo, Monaco, Lucida Console, Liberation Mono,
                DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
                serif;
            --background-color: #222225;
            --page-width: 60em;
            --font-color: #7cd85b;
            --invert-font-color: #222225;
            --secondary-color: #a3abba;
            --tertiary-color: #a3abba;
            --primary-color: #ebda42;
            --error-color: #ff3c74;
            --progress-bar-background: #3f3f44;
            --progress-bar-fill: #62c4ff;
            --code-bg-color: #3f3f44;
            --input-style: solid;
            --display-h1-decoration: ".";
        }
    </style>
    {{template "head" .}}
</head>

<body class="terminal">
    <header>
        <div class="container">
            <div class="terminal-nav">
                <header class="terminal-logo">
                    <div class="logo terminal-prompt"><a href="#" class="no-style">IoT Terminal</a>
                    </div>
                </header>
                <nav class="terminal-menu">
                    <ul vocab="https://schema.org/" typeof="BreadcrumbList">
                        <li property="itemListElement" typeof="ListItem">
                            <a href="#" property="item" typeof="WebPage" class="menu-item">
                                <span property="name">Uno</span></a>
                            <meta property="position" content="1">
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="#" property="item" typeof="WebPage" class="menu-item active">
                                <span property="name">Due</span></a>
                            <meta property="position" content="2">
                        </li>
                        <li property="itemListElement" typeof="ListItem">
                            <a href="#" property="item" typeof="WebPage" class="menu-item">
                                <span property="name">Tre</span></a>
                            <meta property="position" content="3">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Fixed navbar -->
    </header>
    <main role="main">
        <div class="container">
            {{template "content" .}}
        </div>
    </main>
    <footer>
        <div class="container">
            <span>Copyright &copy2019 <a href="https://github.com/asterix24" target="_blank">Daniele
                    Basile asterix24@gmail.com</a></span>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="static/fabric.min.js"></script>
    {{ template "javascript" .}}
</body>

</html>
